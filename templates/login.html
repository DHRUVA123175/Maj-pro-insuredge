<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InsurEdge AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .brand-logo {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: bold;
            animation: colorShift 3s ease infinite;
        }
        
        @keyframes colorShift {
            0% { background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1); }
            50% { background: linear-gradient(45deg, #4ecdc4, #45b7d1, #ff6b6b); }
            100% { background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1); }
        }
        .btn-login {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }
        .two-factor-section {
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="brand-logo">
                                <i class="fas fa-car-crash me-2"></i>InsurEdge AI
                            </div>
                            <p class="text-muted mt-2">Sign in to your account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="Email address" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Password" required>
                                </div>
                            </div>

                            <!-- Two-Factor Authentication Section -->
                            <div id="twoFactorSection" class="two-factor-section mb-4">
                                <div class="alert alert-info">
                                    <i class="fas fa-shield-alt me-2"></i>
                                    <strong>Two-Factor Authentication</strong><br>
                                    Enter the 6-digit code from your authenticator app
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-key text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="twoFactorCode" name="twoFactorCode" placeholder="000000" maxlength="6" pattern="[0-9]{6}">
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-login text-white">
                                    <span class="login-text">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                    </span>
                                    <span class="loading-text" style="display: none;">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Signing In...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <p class="mb-2">
                                <a href="#" class="text-decoration-none">Forgot your password?</a>
                            </p>
                            <p class="text-muted">
                                Don't have an account? 
                                <a href="/register" class="text-decoration-none fw-bold">Sign up here</a>
                            </p>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo user for testing
        const demoUser = {
            email: 'demo@insuredge.ai',
            password: 'demo123',
            requires2FA: true
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const twoFactorCode = formData.get('twoFactorCode');
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const loginText = submitBtn.querySelector('.login-text');
            const loadingText = submitBtn.querySelector('.loading-text');
            
            // Show loading state
            loginText.style.display = 'none';
            loadingText.style.display = 'inline';
            submitBtn.disabled = true;
            
            try {
                // Check if this is demo user and needs 2FA
                if (email === demoUser.email && password === demoUser.password && !twoFactorCode) {
                    // Show 2FA section
                    document.getElementById('twoFactorSection').style.display = 'block';
                    document.getElementById('twoFactorCode').focus();
                    
                    // Reset button
                    loginText.style.display = 'inline';
                    loadingText.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    return;
                }
                
                // Validate 2FA for demo user
                if (email === demoUser.email && twoFactorCode && twoFactorCode !== '123456') {
                    throw new Error('Invalid 2FA code. Use 123456 for demo.');
                }
                
                // Simulate API call
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('userName', result.name);
                    
                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (result.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Login failed');
                }
                
            } catch (error) {
                showAlert(error.message, 'danger');
            } finally {
                // Reset button state
                loginText.style.display = 'inline';
                loadingText.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'true') {
                document.getElementById('email').value = demoUser.email;
                document.getElementById('password').value = demoUser.password;
            }
        });
    </script>
</body>
</html>
